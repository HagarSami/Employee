<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
</head>
<body>
    <h1>Employee Management System</h1>

    <h2>Add Employee</h2>
    <form id="addEmployeeForm">
        <label for="firstName">First Name: </label>
        <input type="text" id="firstName" required><br>

        <label for="lastName">Last Name: </label>
        <input type="text" id="lastName" required><br>

        <label for="employeeID">Employee ID: </label>
        <input type="number" id="employeeID" required><br>

        <label for="designation">Designation: </label>
        <input type="text" id="designation" required><br>
        
        <label for="knownLanguagesAndScores">Known Languages and Scores (comma-separated): </label>
        <input type="text" id="knownLanguagesAndScores" placeholder="e.g., Java:90, C++:80, Python:75"><br>

        <!--<label for="languages">Known Languages (comma-separated): </label>
        <input type="text" id="languages" placeholder="e.g., Java, C++, Python"><br>
        -->
        <!-- Add a container div for scores -->
        <div id="scoresContainer"></div>
        

        <button type="button" onclick="addEmployee()">Add Employee</button>
    </form>
    
    
    

    <h2>Search Employee</h2>
    <form id="searchEmployeeForm">
        <label for="searchTerm">Search Term: </label>
        <input type="text" id="searchTerm" required><br>

        <button type="button" onclick="searchEmployee()">Search Employee</button>
    </form>

    <h2>Delete Employee</h2>
    <form id="deleteEmployeeForm">
        <label for="deleteEmployeeID">Employee ID: </label>
        <input type="number" id="deleteEmployeeID" required><br>

        <button type="button" onclick="deleteEmployee()">Delete Employee</button>
    </form>

    <h2>Update Designation</h2>
    <form id="updateDesignationForm">
        <label for="updateEmployeeID">Employee ID: </label>
        <input type="number" id="updateEmployeeID" required><br>

        <label for="newDesignation">New Designation: </label>
        <input type="text" id="newDesignation" required><br>

        <button type="button" onclick="updateDesignation()">Update Designation</button>
    </form>

    <h2>Java Experts</h2>
    <button type="button" onclick="getJavaExperts()">Get Java Experts</button>

    <div id="result"></div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="app.js"></script>
    
    
</body>
</html>
